<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showForm('login')">Login</button>
                <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUser" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPass" placeholder="Password" required>
                </div>
                <button type="button" onclick="login()" class="btn">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUser" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPass" placeholder="Password" required>
                </div>
                <div class="password-requirements">
                    <small>Password must contain:</small><br>
                    <small id="capital-req" class="req-item">• At least 1 capital letter</small><br>
                    <small id="symbol-req" class="req-item">• At least 1 symbol</small>
                </div>
                <button type="button" onclick="signup()" class="btn">Sign Up</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="goToVulnerablePage()" class="btn" style="background: #e74c3c; width: auto; padding: 10px 20px;">
                    <i class="fas fa-bug"></i> Vulnb
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
